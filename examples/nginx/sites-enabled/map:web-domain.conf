
# -------------------------------------------------------------
# !!!!!!! DO NOT EDIT !!!!!!!!
# Config file automatically generated by <infra-helper>
# Purpose     : Provide Nginx config to a specific server
# Server name : <%= web_domain %>
# Date        : <%= date %>
# -------------------------------------------------------------


proxy_cache_path <%= cache_dir %>/<%= web_domain %> levels=1:2 keys_zone=<%= web_domain %>_keys_zone:10m max_size=10g inactive=60m;
server {
	listen 80;
	listen [::]:80;
	server_name <%= web_domain %>; 
	location / {
		return  301 https://$host$request_uri;
	}
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;	
	#
	root <%= server_dir %>;
	server_name <%= web_domain %>; 

	include /etc/ssl/<%= web_domain %>.conf*;
}


