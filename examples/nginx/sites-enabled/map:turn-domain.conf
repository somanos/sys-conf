# -------------------------------------------------------------
# !!!!!!! DO NOT EDIT !!!!!!!!
# Config file automatically generated by <infra-helper>
# Purpose     : Provide Nginx config to a specific server
# Server name : <%= turn_domain %>
# Date        : <%= date %>
# -------------------------------------------------------------

map $http_upgrade $connection_upgrade {
	default upgrade;
	''      close;
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;
    server_name *.<%= turn_domain %>;
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name *.<%= turn_domain %>; 
	include /etc/ssl/<%= turn_domain %>_ecc/*.conf;
}

